@(question: Question,list: Seq[Answer])

@main {
  

  <dl class="dl-horizontal">
    <dt>"id":</dt>
    <dd>@question.id</dd>

    <dt>"name":</dt>
    <dd>@question.name</dd>

    <dt>"description":</dt>
    <dd>@question.description</dd>

    @for(answer <- list) {
	<dt>"answer":</dt>
    <dd>@answer.resp</dd>
    }
  </dl>
}
