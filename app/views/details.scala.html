@(answer: Answer,list: Seq[TestResponse])

@main {
  

  <dl class="dl-horizontal">
    <dt>"id":</dt>
    <dd>@answer.id</dd>

    <dt>"name":</dt>
    <dd>@answer.name</dd>

    <dt>"description":</dt>
    <dd>@answer.description</dd>

    @for(response <- list) {
	<dt>"respoonse":</dt>
    <dd>@response.resp</dd>
    }
  </dl>
}
