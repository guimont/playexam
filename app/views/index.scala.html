@(questions: List[models.Question])

@main {
  
  <p><a class="btn btn-primary" href="@routes.Application.resetData()">Reset database</a></p>

  <table>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Description</th>
    </tr>
    @for(question <- questions) {
      <tr>
        <td>@question.id</td>
        <td>@question.name</td>
        <td>@question.description</td>
      </tr>
    }
  </table>
}
