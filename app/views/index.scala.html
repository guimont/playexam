@(answers: List[models.Answer])

@main {
  
  <p><a class="btn btn-primary" href="@routes.Application.resetData()">Reset database</a></p>

  <table>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Description</th>
    </tr>
    @for(answer <- answers) {
      <tr>
        <td>@answer.id</td>
        <td>@answer.name</td>
        <td>@answer.description</td>
      </tr>
    }
  </table>
}
